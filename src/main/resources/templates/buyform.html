<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Kauf erstellen</h2>
    <div>
        <form class="form-horizontal" th:object="${buy}" th:action="@{/buy}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Material:</label>
                <div class="col-sm-10">
	           		<select th:field="*{material}">
				  		<option th:each="material : ${materials}" 
				          th:value="${material.id}" 
				          th:text="${material.name}">Material</option>
					</select>
          		</div>
            </div>
          	<div class="form-group">
                <label class="col-sm-2 control-label">Preis:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}" />
                    <ul>
					  <li th:each="err : ${#fields.errors('price')}" th:text="${err}" />
					</ul>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Anzahl:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{quantity}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Kaufdatum:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{broughtAt}"/>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
