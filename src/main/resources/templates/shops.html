<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Warenverwaltung</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<a class="btn btn-large btn-success" href="#" th:href="@{/shop/new}">Shop
			erstellen</a>
		<div th:if="${not #lists.isEmpty(shops)}">
			<h2>Shops</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Aktionen</th>
				</tr>
				<tr th:each="shop : ${shops}">
					<td th:text="${shop.id}"><a href="/shop/${shop.id}">Id</a></td>
					<td th:text="${shop.name}">name</td>
					<td><a class="btn btn-sm btn-info"
						th:href="${'/shop/' + shop.id}">Anzeigen</a> <a
						class="btn btn-sm btn-default"
						th:href="${'/shop/edit/' + shop.id}">Editieren</a> </td>
				</tr>
			</table>

		</div>

	</div>
</body>
</html>
