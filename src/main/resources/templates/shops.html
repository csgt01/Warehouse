<body>
<div class="container">

    <div th:if="${not #lists.isEmpty(shops)}">

        <table class="table table-striped">
            <tr>

                <th>Name</th>
                <th>Aktionen</th>
            </tr>
            <tr th:each="shop : ${shops}">
                <td th:text="${shop.id}"><a href="/shop/${shop.id}">Id</a></td>
                <td th:text="${shop.name}">name</td>
                <td><a class="btn btn-sm btn-info" th:href="${'/shop/' + shop.id}">Anzeigen</a>  <a class="btn btn-sm btn-default" th:href="${'/shop/edit/' + shop.id}">Editieren</a>  <a class="btn btn-sm btn-danger" th:href="${'/shop/delete/' + shop.id}">LÃ¶schen</a></td>
            </tr>
        </table>

    </div>
</div>

</html>
