<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(materials)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="material : ${materials}">
                <td th:text="${material.id}"><a href="/material/${material.id}">Id</a></td>
                <td th:text="${material.name}">name</td>
                <td th:text="${material.description}">descirption</td>
                <td><a th:href="${'/material/' + material.id}">View</a></td>
                <td><a th:href="${'/material/edit/' + material.id}">Edit</a></td>
                <td><a th:href="${'/material/delete/' + material.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
