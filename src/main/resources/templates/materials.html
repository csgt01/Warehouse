<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <a class="btn btn-large btn-success" href="#" th:href="@{/material/new}">Material erstellen</a>
    <div th:if="${not #lists.isEmpty(materials)}">
        <h2>Materialien</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Farbe</th>
                <th>Beschreibung</th>
                <th>Verfügbar</th>
                <th>Aktionen</th>
            </tr>
            <tr th:each="material : ${materials}">
                <td th:text="${material.id}"><a href="/material/${material.id}">Id</a></td>
                <td th:text="${material.name}">name</td>
                <td th:text="${material.color.name}">name</td>
                <td th:text="${material.description}">descirption</td>
                <td th:text="${material.available}">descirption</td>
                <td><a class="btn btn-sm btn-info" th:href="${'/material/' + material.id}">Anzeigen</a>  <a class="btn btn-sm btn-default" th:href="${'/material/edit/' + material.id}">Editieren</a>  <a class="btn btn-sm btn-danger" th:href="${'/material/delete/' + material.id}">Löschen</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
