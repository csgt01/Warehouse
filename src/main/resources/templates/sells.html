<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <a class="btn btn-large btn-success" href="#" th:href="@{/sell/new}">Verkauf erstellen</a>
    <div th:if="${not #lists.isEmpty(sells)}">
        <h2>Verk√§ufe</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Einzelpreis</th>
                <th>Einzelkosten</th>
                <th>Anzahl</th>
                <th>Verkauft</th>
                <th>Verkauft am</th>
                <th>Aktionen</th>
            </tr>
            <tr th:each="sell : ${sells}">
                <td th:text="${sell.id}"><a href="/sell/${sell.id}">Id</a></td>
                <td th:text="${sell.price}">descirption</td>
                <td th:text="${sell.totalCosts}">descirption</td>
                <td th:text="${sell.quantity}">quantity</td>
                <td th:text="${sell.sold}">descirption</td>
                <td th:text="${sell.soldAt}">descirption</td>
               <td><a class="btn btn-sm btn-info" th:href="${'/sell/' + sell.id}">Anzeigen</a>  
               <a class="btn btn-sm btn-default" th:href="${'/sell/edit/' + sell.id}">Editieren</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
