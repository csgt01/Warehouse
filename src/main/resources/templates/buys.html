<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(buys)}">
        <h2>Buy List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Material Name</th>
                <th>Price</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="buy : ${buys}">
                <td th:text="${buy.id}"><a href="/buy/${buy.id}">Id</a></td>
                <td th:text="${buy.material,name}">name</td>
                <td th:text="${buy.price}">descirption</td>
                <td><a th:href="${'/buy/' + buy.id}">View</a></td>
                <td><a th:href="${'/buy/edit/' + buy.id}">Edit</a></td>
                <td><a th:href="${'/buy/delete/' + buy.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
