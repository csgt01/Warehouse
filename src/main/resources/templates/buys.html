<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Warenverwaltung</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <a class="btn btn-large btn-success" href="#" th:href="@{/buy/new}">Kauf erstellen</a>
    <div th:if="${not #lists.isEmpty(buys)}">
        <h2>Eink√§ufe</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Material</th>
                <th>Anzahl</th>
                <th>Einzelreis</th>
                <th>Gesamtreis</th>
                <th>Komplett verkauft</th>
                <th>Verkauft</th>
                <th>Gekauft am</th>
                <th>Aktionen</th>
            </tr>
            <tr th:each="buy : ${buys}">
                <td th:text="${buy.id}"><a href="/buy/${buy.id}">Id</a></td>
                <td th:text="${buy.material.displayName}">name</td>
                <td th:text="${buy.quantity}">quantity</td>
                <td th:text=""${#numbers.formatDecimal(buy.price,1,10)}">descirption</td>
                <td th:text="${#numbers.formatDecimal(buy.totalPrice,1,2)}">descirption</td>
                <td th:text="${buy.sold}">quantity</td>
                <td th:text="${buy.soldInt}">quantity</td>
                <td th:text="${buy.broughtAt}">descirption</td>
                <td><a class="btn btn-sm btn-info" th:href="${'/buy/' + buy.id}">Anzeigen</a>  
                <a class="btn btn-sm btn-default" th:href="${'/buy/edit/' + buy.id}">Editieren</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
