<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring Framework Guru</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Auftrags Details</h2>
		<div>
			<form class="form-horizontal" th:object="${assignment}"
				th:action="@{/assignment}" method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<div class="form-group">
						<label class="col-sm-2 control-label">Shop:</label>
						<div class="col-sm-10">
							<select th:field="*{shop}">
								<option th:each="shop : ${shops}"
									th:value="${shop.id}" th:text="${shop.name}">Assignment</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Auftragsnummer:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{orderNumber}" />
							<ul>
								<li th:each="err : ${#fields.errors('orderNumber')}"
									th:text="${err}" />
							</ul>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Kaufdatum:</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" th:field="*{orderedAt}" />
							<ul>
								<li th:each="err : ${#fields.errors('orderedAt')}"
									th:text="${err}" />
							</ul>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Geschlossen:</label>
						<div class="col-sm-10">
							<input type="checkbox" class="form-control" th:field="*{closed}" />
						</div>
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
