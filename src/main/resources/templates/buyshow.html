<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Einkauf Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Material:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${buy.material.name}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Preis:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${buy.price}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Anzahl:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${buy.quantity}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Kaufdatum:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${buy.broughtAt}"></p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
