<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Shop Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${shop.name}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">PLZ:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${shop.postCode}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Stadt</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${shop.city}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Stra√üe:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${shop.street}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Hausnummer:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${shop.streetNumber}"></p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
