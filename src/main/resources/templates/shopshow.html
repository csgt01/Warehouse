<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring Framework Guru</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Shop Details</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${shop.name}"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">PLZ:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${shop.postCode}"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Stadt</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${shop.city}"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Straße:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${shop.street}"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Hausnummer:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${shop.streetNumber}"></p>
					</div>
				</div>
			</form>
			<a class="btn btn-sm btn-danger" th:onclick="'showDialog(\'Achtung\',\'Wirklich \');'">Löschen bestätigen</a>
			<a id="deleting" disabled="disabled" class="btn btn-sm btn-danger" hidden="hidden" th:href="${'/shop/delete/' + shop.id}">Löschen</a>
		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap-dialog.js}"></script>
    <script th:src="@{/js/bootstrap-multiselect.js}"></script>
    <script th:src="@{/js/application.js}"></script>
    <script th:src="@{/js/bootstrap-select.min.js}"></script>
	<script th:inline="javascript">
		function showDialog(title, result) {
			BootstrapDialog.show({
				type: BootstrapDialog.TYPE_PRIMARY,
				title: title,
				message: result,
				draggable: true,
				buttons: [{
					label: 'JA',
					cssClass: 'btn-info',
					action: function (dialogItself) {
						$("#deleting").removeAttr('disabled')
					}
				}]
			});
		}
	</script>
</body>
</html>
